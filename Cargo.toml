[package]
name = "crowbar"
version = "0.1.0"
authors = ["Ian Weller <ianweller@buttslol.net>"]
description = "Wrapper to simplify writing AWS Lambda functions in Rust (using the Python execution environment)"
readme = "README.md"
repository = "https://github.com/ianweller/rust-crowbar"
documentation = "https://docs.rs/crowbar"
keywords = ["aws", "lambda"]
license = "MIT/Apache-2.0"
exclude = [".gitignore", "builder", "examples"]

[dependencies]
serde_json = "0.8"

[dependencies.cpython]
version = "0.1"
default-features = false
features = ["python27-sys"]

[dependencies.cpython-json]
version = "0.1"
default-features = false
features = ["python27-sys"]
